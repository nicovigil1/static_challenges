<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Semantic UI Sandbox</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>

  <div class="ui inverted menu" style="margin:0px">
    <a class="item">
      5280 Landmarks
    </a>
    <a class="active green right item">Login</a>
  </div>
  <!-- May need to be refactored later for centering as well as unrounding of corners-->
  <div class="ui tiny blue inverted three item menu" style="margin:0px"> 
    <a class="item">Building</a>
    <a class="item">Art</a>
    <a class="item">Featured</a>
  </div>

  <div class = "row">
    <div class="container"> 
      <img src="images/1.jpg" style="width: 100%;"> 
      <div class="top-left"><h1>Denver Art Museum</h1></div> 
    </div> 
  </div> 

  <style>
    .container {
    position: relative;
    text-align: center;
    color: white;
    }

    .top-left {
      position: absolute;
      top: 8px;
      left: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
